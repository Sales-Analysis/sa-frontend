type Row {
  id: Int! @fake(type: number)
  name: String! @fake(type: productName)
  profit: Float! @fake(type: number)
  profitPercent: Float! @fake(type: number, options:{ minNumber: 1, maxNumber: 100 })
  portion: Float! @fake(type: number, options: { minNumber: 1, maxNumber: 100 })
  group: String! @examples(values: ["A", "B", "C"])
}

extend type Query {
  getReports: [Row]! @listLength(min: 10, max: 50)
}

